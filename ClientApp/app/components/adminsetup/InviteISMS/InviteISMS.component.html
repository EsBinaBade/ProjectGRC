<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card grey lighten-2">
                <form #InviteISMSForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(email.value)">
                    <div class="row">
                        <h5 class="title" align="center" style="color:#33AD97;">First Time SetUp</h5>
                        <hr style="color:red" />
                        <h6 class="category" align="center">Assign the ISMS Manager who will be incharge of the system.</h6>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="glyphicon glyphicon-user">  LDAP/Email</i>
                            <input type="text" #email ngModel name="email" placeholder="Enter Email address" required>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button [disabled]="!InviteISMSForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-primary" type="button" (click)="cancel()" style="height: 55px; width:100%">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
