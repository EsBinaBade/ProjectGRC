<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card grey lighten-2" style="margin-top:100px; border-radius:20px">
                <form #InviteISMSForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(email.value)">
                    <div class="row">
                        <h4 class="title" align="center" style="color:#33AD97;">Organization SetUp</h4>
                        <hr style="color:red" />
                        <h6 class="category" align="center">
                            Welcome to EBDAA GRC, As the ISMS Manager you will bw managing the system.
                            <br /><br />The system consists of wizard which you will provide with information to maintain the ISMS.
                            <br /><br />To start the organization setup wizard click on the below button.
                        </h6>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button [disabled]="!InviteISMSForm.valid" class="btn-large btn-submit" type="submit">START</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
