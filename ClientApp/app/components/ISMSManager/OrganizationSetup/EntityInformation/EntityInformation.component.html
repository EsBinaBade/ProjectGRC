

 <h4 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Entity Information</h4>
 <h5 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Provide Description about your Entity</h5>
            <br />
            <form [formGroup]="entityInfoForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
                <div class="form-group row">
                    <div class="col-md-12">
                        <textarea rows="10" class="form-control" formControlName="entityInformation"></textarea>
                        <div *ngIf="entityInformation.errors && (entityInformation.dirty || entityInformation.touched)" class="alert-danger">
                            <div [hidden]="!entityInformation.errors.required">
                                entityInformation is required!
                            </div>
                        </div>
                    </div>

                </div>
                <br />
                <div class="form-group" style="margin-left:30%">
                    <button class="btn btn-danger" type="button" (click)="cancel()" style="height: 55px; width:30%">Cancel</button>

                    <button [disabled]="!entityInfoForm.valid" type="submit" class="btn btn-default" style="height: 55px; width:30%">Next</button>
                </div>
            </form>
