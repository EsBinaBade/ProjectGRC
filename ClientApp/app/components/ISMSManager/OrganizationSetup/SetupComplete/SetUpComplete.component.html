<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card grey lighten-2" style="margin-top:100px; border-radius:20px">
                <form #SetupComplete="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(email.value)">
                    <div class="row">
                        <h4 class="title" align="center" style="color:#33AD97;">Setup Completed</h4>
                        <hr style="color:red" />
                        <h6 class="category" align="center">
                           Entity Setup has been completed.
                        </h6>
                        <br />
                        <div class="icon" align="center">
                            <img style="margin-left:280px"src="../SetupComplete/icon-complete.png" />
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" type="submit">START your ISO Project</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
