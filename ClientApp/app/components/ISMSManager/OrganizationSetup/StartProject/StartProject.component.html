<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card grey lighten-2" style="margin-top:100px; border-radius:20px">
                <form [formGroup]="SetupCompleteForm" #formDir="ngForm" class="col s12 white" (ngSubmit)="save()" novalidate>
                    <div class="row">
                        <h4 class="title" align="center" style="color:#33AD97;">New ISO Project</h4>
                        <hr style="color:red" />
                        <h6 class="category" align="center">
                            You can create one project per organization. 
                            <br />
                            <br />The project will be your overall ISO implementation. 
                            <br />
                            <br />Choose standard to get started.
                        </h6>
                        <br />
                        

                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Choose Standard:</label>
                            <select class="form-control" data-val="true" formControlName="standardName">
                                <option value=""> Select Standard</option>
                                <option *ngFor="let standard of standardList" value={{standard.standardId}}>
                                    {{standard.standardName}}
                                </option>
                            </select>
                            <div *ngIf="standardName.errors && (standardName.dirty || standardName.touched)" class="alert alert-danger">
                                <div [hidden]="!standardName.errors.required">
                                    Standard Name Required
                                </div>
                            </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn-large btn-submit" type="submit">START your ISO Project</button>
                            </div>
                        </div>

</form>
            </div>
        </div>
    </div>
</div>
